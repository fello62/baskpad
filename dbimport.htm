 <form name="a" class="form-horizontal">
  <div class="form-group">
   <label class="col-xs-2 col-xs-offset-1 control-label">URL del file SQL</label>
   <div class="col-xs-8">
    <div class="input-group">
     <input type="text" name="url" class="form-control" value="sql.txt">
     <span class="input-group-btn">
      <button type="button" id="dlurl" class="btn btn-default">Carica</button>
     </span>
    </div>
   </div>
  </div>
  <div class="form-group">
   <label class="col-xs-2 col-xs-offset-1 control-label">Testo SQL</label>
   <div class="col-xs-8">
    <textarea class="form-control" name="sql" rows="6"></textarea>
   </div>
  </div>
  <div class="form-group">
   <div class="col-xs-10 col-xs-offset-1" style="text-align: right;">
    <button type="button" id="dosql" class="btn btn-lg btn-primary">Elabora SQL</button>
   </div>
  </div>
 </form>
</div>

 <div class="modal-dialog modal-sm">
  <div class="modal-content">
   <div class="modal-header">
